#redis config
redis.pass=khh
#最大连接数
redis.pool.maxTotal=105
#最大空闲数
redis.pool.maxIdle=10
#获取连接时的最大等待毫秒数,小于零:阻塞不确定的时间,默认-1
redis.pool.maxWaitMillis=5000
#在获取连接的时候检查有效性, 默认false
redis.pool.testOnBorrow=true

